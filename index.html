<!DOCTYPE html>
<html>

<head>
    <title>MyClock</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css"></link>
</head>

<body> 
    <div class="js-clock"> <!--시계부분-->
        <h1>00:00</h1>
    </div> 
    <form class="js-form form">
        <input class="inputNameText" type="text" placeholder="What is your name?"></input> <!--처음 방문한 사용자이름을 받을곳-->
    </form>
    <p></p>
    <p></p>
    <h4 class="js-greetings greetings"></h4>    <!--greeting 메세지를 보여줄곳-->

    <form class="js-toDoForm">
        <input class="inputToDo"type="text" placeholder="Write a to do"/>
    </form>
    <ul class="js-toDoList">
    </ul>

    <span class="js-weather"></span><span class="js-city"></span>
       
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
